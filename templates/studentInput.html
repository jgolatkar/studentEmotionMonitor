<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- <meta http-equiv="refresh" content="5" > -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles/background.css">
    <title>Student Emotion Monitor</title>
  </head>

  <body>
    <div class="bg">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #49A19A">
      <span class="navbar-brand mb-0 h1">Student Emotion Monitor</span>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
       <ul class="navbar-nav mr-auto">
         <li class="nav-item">
           <a class="nav-link" href="{{ url_for('home') }}">Home <span class="sr-only">(current)</span></a>
         </li>
         <li class="nav-item">
           <a class="nav-link" href="{{ url_for('studentProfiles') }}">Student Profiles</a>
         </li>
         <li class="nav-item active">
           <a class="nav-link" href="{{ url_for('newStudent') }}">Register New Student</a>
         </li>
       </ul>
     </div>
    </nav>

    <div class="alert alert-dark text-center mt-3" role="alert">
        New Student Successfully Created!
    </div>

    <div class="row justify-content-center">
      <div class="card border-dark mb-3 mt-5" style="width: 30rem;">
        <img class="card-img-top" src="/static/images/{{ image }}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{student}}</h5>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Attendance: 35/40</li>
            <li class="list-group-item">Grade: B+</li>
            <li class="list-group-item">Emotion: {{ emote }}</li>
          </ul>
        </div>
      </div>
    </div>
