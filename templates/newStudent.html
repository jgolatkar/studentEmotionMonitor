    <form action="{{ url_for('studentInput') }}" method="post" class="form-inline justify-content-center">
    <div class="form-row">

      <div class="form-group col-md-6">
        <label>Student Name </label>
        <input type="text" class="form-control" name="studentName">
        </div>
      <div class="form-group col-md-6">
        <p>     </p>
        <img id="uploadPreview" style="width: 100px; height: 100px;" />
        <div><input id="uploadImage" type="file" class="form-control-file" id="exampleFormControlFile1" name="pic" accept="image/png, image/jpeg" onchange="PreviewImage();"></div>
      </div>
    </div>
      <div class="form-row">
        <input type="submit" class="btn btn-dark" value="Submit">
      </div>


    <script type="text/javascript">

      function PreviewImage() {
          var oFReader = new FileReader();
          oFReader.readAsDataURL(document.getElementById("uploadImage").files[0]);

          oFReader.onload = function (oFREvent) {
              document.getElementById("uploadPreview").src = oFREvent.target.result;
          };
      };

    </script>
